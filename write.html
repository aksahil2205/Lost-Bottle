<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Message - Lost Bottle</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="title-container">
        <h1 alignment = "left">WRITE A<br>MESSAGE</h1>
    </div>
    <div class="sun-container">
        <div class="sun"></div>
        <div class="ray-container ray1"><div class="ray"></div></div>
        <div class="ray-container ray2"><div class="ray"></div></div>
        <div class="ray-container ray3"><div class="ray"></div></div>
        <div class="ray-container ray4"><div class="ray"></div></div>
        <div class="ray-container ray5"><div class="ray"></div></div>
        <div class="ray-container ray6"><div class="ray"></div></div>
        <div class="ray-container ray7"><div class="ray"></div></div>
       
    </div>
    <nav>
        <a href="/">HOME</a>
        <a href="/write">WRITE A MESSAGE</a>
        <a href="/read">READ A MESSAGE</a>
    </nav>
    <br><br>
    <div class="intro-container">
        <div class="description">
            <p>We request you to not use any racist/discrimiatory remarks and encourage you to use positive language. Well, write whatever you want ;)</p>
        </div>
    </div>
    <div class="box">
        <form action="/save-message" method="POST">
            <label for="message">ENTER YOUR PRECIOUS MESSAGE ^-^:</label><br>
            <textarea id="message" name="message" rows="15" cols="100"></textarea><br><br>
            <button type="submit">Save Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Lost Bottle. All rights reserved.<br> By Aniket Kumar Sahil &nbsp; <a href="https://github.com/aksahil2205/" color = "white"> GitHub </a></p>
    </footer>
</body>
</html>
